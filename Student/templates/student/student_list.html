<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .create-button, .update-button, .delete-button {
            display: block;
            width: 80px;
            padding: 6px;
            margin: 5px;
            text-align: center;
            text-decoration: none;
        }
        .create-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .update-button {
            background-color: #008CBA;
            color: white;
            border: none;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}" class="create-button">Create Student</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Roll Number</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.department }}</td>
                <td>{{ student.roll_number }}</td>
                <td>
                    <a href="{% url 'student_update' student.id %}" class="update-button">Update</a>
                    <a href="{% url 'student_delete' student.id %}" class="delete-button">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
